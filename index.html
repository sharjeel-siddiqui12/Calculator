<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>

    <form >
        Num1: <input type="text" id="num1">
        <br><br>
        Num2: <input type="text" id="num2">
        <br><br>
        <button type="submit" onclick="dosum(); return false">add</button>
        <button type="submit" onclick="dosubtract(); return false">subtraction</button>
        <button type="submit" onclick="domultiply(); return false">multiplication</button>
        <button type="submit" onclick="dodivide(); return false">division</button>
    </form>
    <h2 id="result"></h2>
    <h2>
        <script>
            function dosum() {
                console.log("loading...");
                let num1 = document.querySelector("#num1").value;
                let num2 = document.querySelector("#num2").value;
                num1 = Number(num1);
                num2 = Number(num2);
                console.log("Num1: " , num1);
                console.log("Num2: " , num2);
                let result = num1 + num2;

                console.log("Result: ", result);
                document.querySelector("#result").innerHTML = result;
            }
            function dosubtract() {
                console.log("loading...");
                let num1 = document.querySelector("#num1").value;
                let num2 = document.querySelector("#num2").value;
                num1 = Number(num1);
                num2 = Number(num2);
                console.log("Num1: ", num1);
                console.log("Num2: ", num2);
                let result = num1 - num2;

                console.log("Result: ", result);
                document.querySelector("#result").innerHTML = result;
            }
            function domultiply() {
                console.log("loading...");
                let num1 = document.querySelector("#num1").value;
                let num2 = document.querySelector("#num2").value;
                num1 = Number(num1);
                num2 = Number(num2);
                console.log("Num1: ", num1);
                console.log("Num2: ", num2);
                let result = num1 * num2;

                console.log("Result: ", result);
                document.querySelector("#result").innerHTML = result;
            }
            function dodivide() {
                console.log("loading...");
                let num1 = document.querySelector("#num1").value;
                let num2 = document.querySelector("#num2").value;
                num1 = Number(num1);
                num2 = Number(num2);
                console.log("Num1: ", num1);
                console.log("Num2: ", num2);
                let result = num1 / num2;

                console.log("Result: ", result);
                document.querySelector("#result").innerHTML = result;
            }
        </script>
</body>

</html>
